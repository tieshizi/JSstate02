<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var a =prompt("输入你的出生月份");
    switch (+a){
      case 1:
      alert("双鱼座");
      break;

      case 2:
      alert("白羊座");
      break;

      case 3:
      alert("金牛座");
      break;

      case 4:     
      alert("天蝎座");
      break;

      case 5:
      case 6:
      case 7:
      case 8:
      case 9:
      case 10:
      case 11:
      case 12:
      alert("下星座")
      break;
      
      default:
      alert("你们家黄历月份居然超过12月，是不是傻逼")
      break;
      
    }
  </script>
</body>
</html>
